version: '3'
services:
  discovery-server:
    build: ./discovery-server
    ports:
      - "8761:8761"
    networks:
      - backend

  movie-catalog-service:
    build: ./movie-catalog-service
    ports:
      - "8081:8081"
    networks:
      - backend
    depends_on:
      - discovery-server

  movie-info-service:
    build: ./movie-info-service
    ports:
      - "8082:8082"
    networks:
      - backend
    depends_on:
      - discovery-server

  ratings-data-service:
    build: ./ratings-data-service
    ports:
      - "8083:8083"
    networks:
      - backend
    depends_on:
      - discovery-server

networks:
  backend:
